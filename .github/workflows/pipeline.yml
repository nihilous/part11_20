name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      [ opened, synchronize, closed ]

env:
  SKIP: ${{ contains(join(github.event.commits.*.message, ' '), '#skip') }}
  MONGODB_URI: ${{ secrets.MONGODB_URI }}
  PORT: ${{ secrets.PORT }}

jobs:
  build_and_test:
    runs-on: ubuntu-20.04
    outputs:
      SKIP: ${{ env.COMMIT_MESSAGES }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: NPM Frontend
        working-directory: ./ThePhonebook
        run: npm install
      - name: NPM Backend
        working-directory: ./
        run: npm install
      - name: Lint
        run: npm run eslint
      - name: Build
        run: npm run build:ui
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    runs-on: ubuntu-20.04
    needs: [build_and_test]
    if: github.event_name == 'push' && needs.build_and_test.outputs.SKIP == 'false'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  tag_release:
    runs-on: ubuntu-20.04
    needs: [deploy]
    if: github.event_name == 'push' && github.event.pull_request.merged == true && needs.build_and_test.outputs.SKIP == 'false'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.70.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          PRERELEASE: true
